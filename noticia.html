<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notícia | Onda Sertaneja</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800;900&family=Inter:wght@400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css?v=2.2" />
    <style>
        .noticia-meta {
            color: var(--text-muted);
            font-size: 0.9rem;
            margin-top: 10px;
            margin-bottom: 20px;
        }

        .noticia-article {
            padding: 40px 20px;
        }

        .noticia-content p {
            color: var(--text-light);
            line-height: 1.8;
            margin-bottom: 20px;
            font-size: 1.1rem;
        }
    </style>
</head>

<body>

    <!-- HEADER SIMPLIFICADO -->
    <header class="header">
        <div class="header-container">
            <a href="index.html" class="logo">
                ONDA<span>SERTANEJA</span>
            </a>
            <nav class="nav-menu" style="display: flex;">
                <a href="index.html"><i class="fa-solid fa-arrow-left"></i> Voltar à Home</a>
            </nav>
        </div>
    </header>

    <!-- PLAYER AO VIVO FIXO -->
    <div class="player-live">
        <div class="player-left">
            <div class="live-pulse"></div>
            <div>
                <span class="live-indicator">AO VIVO</span>
                <span class="program-name">As Melhores da Onda Sertaneja</span>
            </div>
        </div>
        <div class="player-right">
            <button class="player-btn" data-play><i class="fa-solid fa-play"></i> Ouvir a Rádio</button>
        </div>
    </div>

    <!-- HERO DINÂMICO DA NOTÍCIA -->
    <section class="hero" style="min-height: 400px; padding: 40px 20px; justify-content: flex-end;" id="heroNoticia">
        <div class="hero-overlay"></div>
        <div class="hero-content">
            <span class="news-tag" id="newsTag"
                style="margin-bottom: 15px; display:inline-block; padding: 5px 10px; border-radius: 5px; font-size:0.8rem; font-weight:bold;">Carregando...</span>
            <h1 id="newsTitle"
                style="font-size: 2.2rem; margin-bottom: 10px; font-family:var(--font-title); color:var(--text-light)">
                Carregando Notícia...</h1>
            <p class="noticia-meta" id="newsDate" style="color:#FFF;"><i class="fa-regular fa-calendar"></i> --/--/----
            </p>
        </div>
    </section>

    <main class="main-content">

        <section class="section grid-layout">
            <!-- MAIN: Conteúdo da Notícia -->
            <article class="col-main noticia-article noticia-content" id="newsArticle"
                style="padding-top: 0; background-color: var(--surface); border-radius: var(--radius-lg); padding: 30px; box-shadow: var(--shadow);">
                <p style="color: var(--text-muted);"><i class="fa-solid fa-spinner fa-spin"></i> Lendo redação...</p>
            </article>

            <!-- SIDEBAR: Ações -->
            <aside class="col-sidebar">
                <div class="sidebar-widget">
                    <h3><i class="fa-solid fa-share-nodes"></i> Compartilhar</h3>
                    <p style="color: var(--text-muted); margin-bottom: 20px; font-size: 0.9rem;">
                        Envie esta notícia para seus amigos nas redes!
                    </p>
                    <button class="btn-primary btn-block"
                        onclick="window.open('https://api.whatsapp.com/send?text=Veja%20isso%20na%20Onda%20Sertaneja:%20' + window.location.href, '_blank')">
                        <i class="fa-brands fa-whatsapp"></i> Whatsapp
                    </button>
                    <button class="btn-outline-primary btn-block" style="margin-top: 10px;"
                        onclick="window.open('https://www.facebook.com/sharer/sharer.php?u=' + encodeURIComponent(window.location.href), '_blank')">
                        <i class="fa-brands fa-facebook"></i> Facebook
                    </button>
                </div>
            </aside>

        </section>

    </main>

    <footer class="footer">
        <div class="footer-container" style="margin-bottom: 20px;">
            <div class="footer-brand">
                <h3>ONDA<span>SERTANEJA</span></h3>
                <p>A batida que move o Brasil.</p>
            </div>
        </div>
        <div class="footer-bottom">
            <p>© 2026 Onda Sertaneja. Todos os direitos reservados.</p>
        </div>
    </footer>

    <audio id="radioPlayer" preload="none">
        <source src="https://SEU_STREAM_AQUI" type="audio/mpeg">
    </audio>

    <script src="player.js"></script>
    <script src="noticia_detalhe.js"></script>

</body>

</html>
