<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#000000" />
  
  <!-- Left Wing -->
  <g transform="translate(100, 200) scale(0.6)">
    <path d="M-50,0 C-10,-80 80,-120 120,-80 C80,-50 -20,20 -50,0 Z" fill="#D4AF37" opacity="0.9" />
    <path d="M-40,10 C10,-60 90,-90 130,-50 C90,-20 -10,30 -40,10 Z" fill="#D4AF37" opacity="0.8" />
    <path d="M-30,20 C20,-40 100,-60 140,-20 C100,10 0,40 -30,20 Z" fill="#D4AF37" opacity="0.7" />
    <path d="M-20,30 C30,-20 110,-30 150,10 C110,40 10,50 -20,30 Z" fill="#D4AF37" opacity="0.6" />
    <path d="M-10,40 C40,0 120,0 160,40 C120,70 20,60 -10,40 Z" fill="#D4AF37" opacity="0.5" />
  </g>

  <!-- Right Wing -->
  <g transform="translate(700, 200) scale(-0.6, 0.6)">
    <path d="M-50,0 C-10,-80 80,-120 120,-80 C80,-50 -20,20 -50,0 Z" fill="#D4AF37" opacity="0.9" />
    <path d="M-40,10 C10,-60 90,-90 130,-50 C90,-20 -10,30 -40,10 Z" fill="#D4AF37" opacity="0.8" />
    <path d="M-30,20 C20,-40 100,-60 140,-20 C100,10 0,40 -30,20 Z" fill="#D4AF37" opacity="0.7" />
    <path d="M-20,30 C30,-20 110,-30 150,10 C110,40 10,50 -20,30 Z" fill="#D4AF37" opacity="0.6" />
    <path d="M-10,40 C40,0 120,0 160,40 C120,70 20,60 -10,40 Z" fill="#D4AF37" opacity="0.5" />
  </g>

  <!-- Title Text -->
  <text x="400" y="220" 
        font-family="Georgia, serif" 
        font-size="64" 
        fill="#D4AF37" 
        text-anchor="middle" 
        font-weight="normal"
        letter-spacing="2">
    ALESSANDRO MIOTO
  </text>

  <!-- Subtitle Text -->
  <text x="400" y="270" 
        font-family="Arial, sans-serif" 
        font-size="28" 
        fill="#D4AF37" 
        text-anchor="middle" 
        font-weight="bold"
        letter-spacing="4">
    PRODUÇÕES ARTÍSTICAS
  </text>
  
  <!-- Subtle outline to texts -->
  <text x="400" y="220" font-family="Georgia, serif" font-size="64" fill="none" stroke="#FFFFFF" stroke-width="1" text-anchor="middle" letter-spacing="2" opacity="0.5">ALESSANDRO MIOTO</text>
</svg>
